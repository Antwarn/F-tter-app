<!DOCTYPE html>
<html>
<head>
    <title>Fætter requests</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fætter Requests</h1>
        <div class="requests-list">
            <div class="request">
                <div class="request-profile-pic">
                    <img src="emoil.png" alt="Profile picture">
                </div>
                <div class="request-info">
                    <h2>Emil Merkelsen</h2>
                    <button class="accept-btn">Accept</button>
                    <button class="reject-btn">Reject</button>
                </div>
            </div>
            <div class="request">
                <div class="request-profile-pic">
                    <img src="anton.png" alt="Profile picture">
                </div>
                <div class="request-info">
                    <h2>Anton Merkelsen</h2>
                    <button class="accept-btn">Accept</button>
                    <button class="reject-btn">Reject</button>
                </div>
            </div>
            <div class="request">
                <div class="request-profile-pic">
                    <img src="Jensen.JPG" alt="Profile picture">
                </div>
                <div class="request-info">
                    <h2>Sebastian Jensen</h2>
                    <button class="accept-btn">Accept</button>
                    <button class="reject-btn">Reject</button>
                </div>
            </div>
            <div class="request">
                <div class="request-profile-pic">
                    <img src="simon.jpg" alt="Profile picture">
                </div>
                <div class="request-info">
                    <h2>simon Christensen</h2>
                    <button class="accept-btn">Accept</button>
                    <button class="reject-btn">Reject</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
